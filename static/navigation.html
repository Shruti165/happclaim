<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #0c3057;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        .brand-section {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: #ffffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .brand-logo i {
            color: #0c3057;
            font-size: 24px;
        }

        .brand-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .brand-tagline {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 5px 0 0;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin: 5px 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-left: 4px solid #ffffff;
        }

        .nav-link i {
            width: 20px;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .logout-section {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-link {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 8px;
        }

        .logout-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .logout-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand-section">
            <div class="brand-logo">
                <i class="fas fa-balance-scale"></i>
            </div>
            <h1 class="brand-name">HappyClaim</h1>
            <p class="brand-tagline">Your Legal Rights Partner</p>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="file-complaint.html" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    <span>File Complaint</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="record.html" class="nav-link">
                    <i class="fas fa-microphone"></i>
                    <span>Record Complaint</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="complaint-history.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>Complaint History</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="user-details.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>User Details</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="cmaact.html" class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>CMA Act</span>
                </a>
            </li>
        </ul>
        <div class="logout-section">
            <a href="logout.html" class="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</body>
</html>
